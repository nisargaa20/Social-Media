{% extends 'header.html' %}  
  
  {% load static %}
  {% block content %}

<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Add Post</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
              <li class="breadcrumb-item active">Add Post</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <div class="row">
      <div class="col-md-12" style="align-items: center;">
        <p>{{msg}}</p>
      </div>
    </div>
    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-2">

        </div>
        <div class="col-md-8">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Add Post</h3>

             
            </div>
            <div class="card-body">
            
              <form action="{% url 'add_post' %}" method="POST" enctype="multipart/form-data" >
                {% csrf_token %}

              <div class="form-group">
                <label for="inputDescription">Post Caption</label>
                <textarea name="caption" class="form-control" rows="4"></textarea>
              </div>
              <div class="form-group">
                <label for="inputStatus">Status</label>
                <select name="private_status" class="form-control custom-select">
                  <option selected disabled>Select one</option>
                  
                  <option value="private" >Private</option>
                  <option value="public" >Public</option>
                </select>
              </div>
              <div class="form-group">
                <label for="inputClientCompany">Hash Tags</label>
                <input type="text" name="hashtag" class="form-control">
              </div>
              <div class="form-group row">
                <div class="col-sm-12" >
                <label for="exampleInputFile" class="col-form-label" >Select Picture</label>
                </div>
                <div class="col-sm-12">
                <div class="input-group">
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" name="pic" placeholder="Choose File" required>
                    <label class="custom-file-label" for="exampleInputFile"></label>
                  </div>
                  
                </div>
                </div>
              </div>
              
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <div class="col-md-2">

        </div>
        
      </div>
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          
          <input type="submit" value="Add Post" class="btn btn-success ">
        </div>
        <div class="col-2"></div>
      </form>

      </div>
      
    </section>
    <!-- /.content -->
    <br><br>
  </div>
  <!-- /.content-wrapper -->


  {% endblock %}
